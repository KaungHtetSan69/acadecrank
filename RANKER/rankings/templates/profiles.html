{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo.png'%}" />
    <link rel="stylesheet" href = "{% static 'styles.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="overname in" id="studentitle" >{{student.name}}</h1>
        <div class="brotherdiv">
            <img class ="brother left" style ='padding-top:0%' src="{% static 'images/border.png'%}" alt="border">
    
        </div>
        <h2 id = "studentstatus" class="right">{{status}}</h2>
    </div>
    <div id = 'profilesbg'>
        <div class="container" style="padding-bottom: 0px; margin: bottom 0px;">
            <ul class= 'profile' id = 'studentprofile'>
                <li class="overname bottom" data-name = "Overall" data-counter="0" data-overall="{{student.overall}}"></li>
                <li class="overname bottom" data-name = "Social Science" data-counter="0" data-overall="{{student.ss}}"></li>
                <li class="overname bottom" data-name = "Science" data-counter="0" data-overall="{{student.science}}"></li>
                <li class="overname bottom" data-name = "Math" data-counter="0" data-overall="{{student.math}}"></li>
                <li class="overname bottom" data-name = "Music" data-counter="0" data-overall="{{student.music}}"></li>
                <li class="overname bottom" data-name = "Art" data-counter="0" data-overall="{{student.art}}"></li>
                <li class="overname bottom" data-name = "Economics" data-counter="0" data-overall="{{student.econ}}"></li>
                <li class="overname bottom" data-name = "Literature" data-counter="0" data-overall="{{student.lit}}"></li>
            </ul>
        </div>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/backbutton.png' %}"style = 'margin-bottom:10%;' class = "backbutton in" alt="backbutton"></a>
    </div>
    <div class="bottom">
        <img src = "{% static 'images/smoke.png'%}" style = 'width:100%; height:auto;'>
    <div style = 'background-color:black; margin:0px; padding:0px;'>
        <div class = 'container' style="padding-left:20%;padding-right:20%">
            <br><br><br><br><br>
            <ul class = 'profile' id = 'studentprofiles'>
                {% for i in allstudents %}
                <li><a class = 'profilelinker bottom' href="/profiles/{{i.name}}">{{i.name}}</a></li>
                {%endfor%}
            </ul>
            <br><br><br><br><br>
        </div>
    </div>
    </div> 
    

</body>
<script src ="{% static 'script.js'%}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
