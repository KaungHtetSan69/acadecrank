{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo.png'%}" />
    <link rel="stylesheet" href = "static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class ="subtitle top" >
        <div>
            <img class = "sun"src="{% static 'images/fire.png' %}" alt="fire">
            <img src="{% static 'images/spikes.png'%}" alt="fire" class = "sun">    
        </div>
    </div>
    <div class="container">
        {% for students in list%}
        {% for key, input in students.items%}
                <h2 id="eventnames" class="in">{{key.name}}</h2>
            
            <div id="eventrow">
                {% for student in input%}
                    <div class = "overall" id = "flexchild">                            <div class="card border-0">
                                <div class="card-body">
                                    <p style="font-size:45px;" class="top">{{student.name}}</p>
                                    <ul style ="list-style-position:inside;list-style-type: none; padding-left:0;">
                                        <li class="overname bottom" data-name = "SS" data-counter="0" data-overall="{{student.ss}}"></li>
                                        <li class="overname bottom" data-name = "Science" data-counter="0" data-overall="{{student.science}}"></li>
                                        <li class="overname bottom" data-name = "Math" data-counter="0" data-overall="{{student.math}}"></li>
                                        <li class="overname bottom" data-name = "Econ" data-counter="0" data-overall="{{student.econ}}"></li>
                                        <li class="overname bottom" data-name = "Lit" data-counter="0" data-overall="{{student.lit}}"></li>
                                        <li class="overname bottom" data-name = "Art" data-counter="0" data-overall="{{student.art}}"></li>
                                        <li class="overname bottom" data-name = "Music" data-counter="0" data-overall="{{student.music}}"></li>
                                    </ul>
                                </div>
                            </div>
                    </div>
                    {% endfor %}
                </div>
        </div>
    </div>
            <div class="brotherdiv">
                <img class ="brother in" src="{% static 'images/border.png'%}" alt="border">
            </div>
        {% endfor %}
        {% endfor %}
        <a href="{% url 'home' %}">
            <img  src="{% static 'images/backbutton.png' %}" class = "backbutton in" alt="backbutton">
            </a>
</body>
<script src ="static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
